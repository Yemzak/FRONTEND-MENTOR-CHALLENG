<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-component">
        <img src ="images/image-product-desktop.jpg" alt="">
          </div>
    <div class="text-component">
      <div class="top-text">
        PERFUME
      </div>
    <h1 class="title">  Gabrielle Essence Eau De Parfum</h1>
    <p class="subtitle">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. 
    </p>
    <div class="stat-box">
      <div>
        <p class="num">$149.99 <span>     $169.99</span></p>
       </div>  
       <button class="form_button" type="submit"> Add to Cart</button>
      </div>
    </div>

  
     
    </div>
  </div>
</body>
</html>
